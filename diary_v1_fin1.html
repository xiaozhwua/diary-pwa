<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>慢 慢</title>

<link rel="stylesheet" href="./diary_v1_fin1.css">


</head>

<body>
<div class="wrap">

  <!-- Header -->
  <div class="header">
    <div class="avatar" id="avatarClickArea">
  <img id="avatarImg" alt="" style="
    width:100%;
    height:100%;
    border-radius:50%;
    object-fit:cover;
  ">
</div>
    <div class="headerText">
      <h1>慢 慢</h1>
<input
  id="headerNoteInput"
  type="text"
  placeholder="今天也要很開心。"
  style="
    border:none;
    outline:none;
    background:transparent;
    font-size:13px;
    color:var(--muted);
    width:100%;
  "
>
    </div>
  </div>

<!-- ===== Avatar Upload Shell ===== -->

<input
  type="file"
  id="avatarInput"
  accept="image/*"
  style="display:none"
/>

<div
  id="avatarConfirmModal"
  style="
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.5);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:9999;
  "
>
  <div style="
    background:#fff;
    padding:20px;
    border-radius:16px;
    width:240px;
    text-align:center;
  ">
    <p style="margin-bottom:12px;">是否要更換頭像？</p>
    <div style="display:flex;gap:12px;">
      <button id="avatarCancel" class="btn">否</button>
      <button id="avatarYes" class="btn primary">是</button>
    </div>
  </div>
</div>

  <!-- Card -->
  <div class="card">

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" data-tab="diary">日記</div>
      <div class="tab" data-tab="search">搜尋</div>
      <div class="tab" data-tab="info">使用說明</div>
      <div class="tab" data-tab="dev">開發日誌</div>
    </div>

    <!-- 日記（已替換） -->
    <div class="page active" id="diary">

      <!-- Calendar -->
      <div class="calendar">
        <div class="calHead">
          <div class="calTitle">
            <div class="month">JAN</div>
            <div class="year">2026</div>
          </div>
          <div class="bigDate">17</div>
        </div>

        <div class="week">
          <span>日</span><span>一</span><span>二</span>
          <span>三</span><span>四</span><span>五</span><span>六</span>
        </div>

        <div class="days">
          <div class="day dim">11</div>
          <div class="day dim">12</div>
          <div class="day dim">13</div>
          <div class="day dim">14</div>
          <div class="day">15</div>
          <div class="day">16</div>
          <div class="day today">17</div>
          <div class="day">18</div>
          <div class="day">19</div>
          <div class="day">20</div>
          <div class="day">21</div>
          <div class="day">22</div>
          <div class="day">23</div>
        </div>
      </div>

      <!-- Diary -->
      <div class="diary withLeftLine">
        <div class="diaryTitle">留 白</div>
        <div class="diaryContent">
今天，依然在這裡。
        </div>
      </div>

      <!-- Actions -->
<div class="diaryActions">
  <div class="btn">存檔</div>
  <div class="btn">編輯</div>
  <div class="btn">刪除</div>
  <div class="btn primary">下載當日</div>
</div>

      <!-- Expand -->
      <div class="expandLine">展開本月日記</div>

      <!-- Month List -->
      <div class="monthList">
        <div class="monthItem">
          <div class="date">01/17</div>
          <div class="title">今天的標題</div>
        </div>
        <div class="monthItem">
          <div class="date">01/16</div>
          <div class="title"></div>
        </div>
        <div class="monthItem">
          <div class="date">01/15</div>
          <div class="title">另一篇</div>
        </div>
      </div>

    </div>

    <!-- 搜尋 -->
    <div class="page" id="search">
      <div class="searchBox">
        <div class="searchRow">
          <input type="date">
          <input type="date">
        </div>
        <div class="btn primary">下載搜尋區間日記</div>
      </div>
    </div>

    <!-- 使用說明 -->
    <div class="page" id="info">
<div class="textPage withLeftLine" style="text-align:center;">
  <strong>慢 慢</strong><br><br>
  是單機日記<br><br>
  所有內容僅留在你的裝置<br><br>
  <br><br>
  下載後只會保留文字<br><br>
</div>
    </div>

    <!-- 開發者日記 -->
    <div class="page" id="dev">
<div class="textPage withLeftLine" style="text-align:center;">
        把 <strong>慢 慢</strong> 做出來<br><br>
        是因為我需要它<br><br>
        我想擁有一個<br><br>
        不會吵到眼睛的日記本<br><br>
        
        <div class="support">
    <!--      <div class="btn primary">☕ 請我喝杯咖啡</div>-->
    <!--      <div class="btn">🚪 狠心離開（笑）</div>-->
        </div>
      </div>
    </div>

  </div>
</div>


<script src="./diary_v1_fin1.js"></script>


</body>
</html>
